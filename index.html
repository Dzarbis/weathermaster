<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Master</title>
</head>
<body>
    <header class="container-fluid">
        <div>
            <h1 class="card-body text-center bg-info text-white rounded title">Weather Master</h1>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col">
                <div class="card-body text-center">
                    <div class="card">
                        <h3 class="card-header card-dark text-center">Find Your Weather</h3>
                        <div class="input-group">
                            <input type="text" class="form-control" id="citySearch" placeholder="Enter City">
                            <button class="btn input-group-append bg-success text-white" type="button" onclick="search()">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="card" id="rightNow">
                        <h3 class="card-header card-dark text-center">Current Weather</h3>
                        <h4 class="text-center" id="location"></h4>
                        <div id="current"></div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card-body">
                    <div class="card fiveDay">
                        <h3 class="card-header card-dark text-center">5 Day Forecast</h3>
                        <div class="row">
                            <ul class="col" id="fiveDayList"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
